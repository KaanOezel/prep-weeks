<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Japan Flag -->
    <div class="japan-background">
         <div class="japan-dot"></div>
     </div>
    <!-- France Flag -->
     <div class="france-background">
        <div class="france-left">
            <div class="france-middle">
                <div class="france-right"></div>
            </div>
        </div>
    </div>

     <!-- Germany Flag -->
    <div class="ger-background">
        <div class="ger-top"></div>
        <div class="ger-middle"></div>
        <div class="ger-bottom"></div>
    </div>

     <!-- Madagascar Flag -->
     <div class="mad-background">
         <div class="mad-red"></div>
         <div class="mad-green"></div>
     </div>
     
     <!--  Flag Switzerland-->
     <div class="ch-background">
         <div class="ch-vertical">
            <div class="ch-horizontal"></div>
         </div>
     </div>

     <!--  Flag Sweden-->
     <div class="swe-background">
        <div class="swe-vertical">
            <div class="swe-horizontal"></div>
        </div> 
    </div>

    <!--  Flag Gambia-->
    <div class="gambia-bg">
        <div class="gambia-red"></div>
        <div class="gambia-blue"></div>
        <div class="gambia-green"></div>
    </div>

    <!-- Flag Tonga-->
    <div class="tonga-bg">
        <div class="tonga-corner">
            <div class="tonga-vertical">
                <div class="tonga-horizontal"></div>
            </div>
            
        </div>
    </div>

    <!-- Niger Flag -->
    <div class="niger-bg">
        <div class="niger-top"></div>
        <div class="niger-middle">
            <div class="niger-dot"></div>
        </div>
        <div class="niger-bottom"></div>
    </div>


    <!-- Maldives Flag -->
    <div class="mald-bg">
        <div class="mald-inner">
            <div class="mald-moon"></div>
        </div>
    </div>

     <!-- Greece Flag -->
     <div class="greece-bg">
            <div class="stripes">
                <div class="greece-corner"></div>
            </div>
            <div class="greece-vertical"></div>
            <div class="greece-horizontal"></div>
            <div class="stripes"></div>
            <div class="stripes"></div>
            <div class="stripes"></div>   
     </div>
      
    
     

   

     
</body>
</html>
